<div class="row">
	<section class="col-md-3 list-group">
    <h1 class="hidden-xs">Profil</h1>
        <div class="list-group-item hidden-xs" >
            <div class="row-action-primary">
				<a href="user/{{PSEUDO}}" class="btn btn-default btn-fab btn-raised {{MDI}}">{{PHOTO}}</a>
            </div>
            <div class="row-content">
                <h4 class="list-group-item-heading">{{PSEUDO}}</h4>
                <p class="list-group-item-text">{{ALIAS}}</p>
            </div>
        </div>
        <div class="panel panel-material-blue">
            <div class="panel-heading">
                <h3 class="panel-title">Publier</h3>
            </div>
            <form method="post" action="post/{{PSEUDO}}/send">
            <div class="panel-body">
                <textarea class="form-control" name="msg"></textarea>
            </div>
            <div class="panel-footer"><input class="btn btn-material-blue" type="submit" value="Envoyer"></div>
            </form>
        </div>
    </section>
    <section class="col-md-9">
    	<h1>Fil d'actualit√©s</h1>
        <ul class="list-group">
        	{{BEGIN.MESSAGE}}
            <li class="list-group-item">
                <div class="row-action-primary">
                    <a href="{{ROOT_PATH}}/user/{{PSEUDO.MESSAGE}}" class="btn btn-default btn-fab btn-raised {{MDI.MESSAGE}}">{{PHOTO.MESSAGE}}</a>
                </div>
                <div class="row-content">
                    <div class="least-content">{{DATE.MESSAGE}}</div>
                    <h4 class="list-group-item-heading">{{PSEUDO.MESSAGE}} <small>{{ALIAS.MESSAGE}}</small> <span class="label label-primary">{{WALL.MESSAGE}}</span></h4>
                    <p class="list-group-item-text">{{MESSAGE.MESSAGE}}</p>
                </div>
            </li>
            <li class="list-group-separator"></li>
            {{END.MESSAGE}}
        </ul>
    </section>
</div>
